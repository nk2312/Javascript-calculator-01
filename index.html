<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="vendor.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>Calculator in Javascript</header>
    <main class="main-div">
        <label>Enter Input</label>
        <input type="number" id="input"/>
        <div>
            <button type="button" id="add">+</button>
            <button type="button" id="sub">-</button>
            <button type="button" id="mul">*</button>
            <button  type="button" id="div">/</button>
        </div>
    </main>
    <section class="main-div view size" id="section">
        <p id="input-desc"></p>
        <p >Result is : <span id="result"></span></p>
    </section>
</body>
</html>
